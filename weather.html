<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="./weather.js" defer></script>
    <script src="https://kit.fontawesome.com/e923124ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3>Weather</h3>
        <div class="search">
            <input type="text" class="searchBar" placeholder="Search the City">
            <button class="searchButton"><i id="icon" class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <img src="" alt="" class="icon">
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>
    <div class="back">
        <a href="">back</a>
    </div>
    <div class="footer">
        <p> Made by Jin Jet Wong</p>
        <!--<a href="" >www.jjetwong.xyz</a>-->
    </div>
</body>
</html>
